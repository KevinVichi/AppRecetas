<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="isAuthenticated; else noAuthMessage">
    <ion-row>
      <ion-col size="6" *ngFor="let favorito of favoritos">
        <ion-card class="fixed-card">
          <ion-router-link [routerLink]="['/receta', favorito.id]" class="router-link">
            <img [src]="favorito.imagen_url" alt="receta" class="fixed-image" />
            <ion-card-content>
              <ion-card-title>{{ favorito.titulo }}</ion-card-title>
            </ion-card-content>
          </ion-router-link>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #noAuthMessage>
    <div class="centered-message">
      <ion-text>
        <h2>Para tener recetas favoritas, por favor inice sesiÃ³n ðŸ˜…</h2>
      </ion-text>
    </div>
  </ng-template>
</ion-content>
