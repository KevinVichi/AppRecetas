<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Detalle de Receta
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorito()">
        <img [src]="esFavorito ? '../../assets/icon/favorite-full.svg' : '../../assets/icon/favorite-red.svg'"
          alt="icono" style="width: 24px; height: 24px;">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle de Receta</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h2>{{ receta.nombre }}</h2>
    <img [src]="receta.imagen_url" alt="receta" class="fixed-image" />
    <p> <strong>Nombre: </strong>{{receta.titulo}}</p>
    <p><strong>Tipo: </strong>{{receta.categoria}}</p>
    <p><strong>Tiempo de Preparacion: </strong>{{receta.tiempo_preparacion}} min.</p>
    <p><strong>Descripcion: </strong>{{ receta.descripcion }}</p>
    <p><strong>Ingredientes: </strong><span [innerHTML]="receta.ingredientes"></span></p>
    <p><strong>Preparacion:</strong></p>
    <p><span [innerHTML]="receta.pasos"></span></p>
  </div>
</ion-content>
