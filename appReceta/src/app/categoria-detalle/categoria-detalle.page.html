<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Detalle de Categoría
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle de Categoría</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h2>{{ categoria }}</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let receta of recetas">
          <ion-router-link [routerLink]="['/receta', receta.id]" class="router-link">
            <ion-card class="fixed-card">
              <img [src]="receta.imagen_url" alt="receta" class="fixed-image" />
              <ion-card-content>
                <ion-card-title>{{ receta.nombre }}</ion-card-title>
                <p>{{ receta.titulo }}</p>
              </ion-card-content>
            </ion-card>
          </ion-router-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
