<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Configuracion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content [fullscreen]="true">
    <div *ngIf="!isAuthenticated" class="login-container">
      <div class="login-box">
        <h2>Iniciar Sesi칩n</h2>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="correo" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase침a</ion-label>
          <ion-input [(ngModel)]="contrasenia" type="password"></ion-input>
        </ion-item>
        <ion-button expand="block" class="login-button" (click)="login()">
          Iniciar Sesi칩n
        </ion-button>
      </div>
    </div>

    <div *ngIf="isAuthenticated" class="welcome-container">
      <div class="welcome-box">
        <h2>Bienvenido, {{ nombre }}</h2>
        <ion-button expand="block" color="danger" class="logout-button" (click)="logout()">
          Cerrar Sesi칩n
        </ion-button>
      </div>
    </div>

  </ion-content>
</ion-content>
